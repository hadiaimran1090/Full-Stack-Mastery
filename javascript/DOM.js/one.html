***1. document.getElementById("headingg")
Yeh method kisi bhi element ko uske id se select karta hai.
Example: Agar HTML mein <h1 id="headingg">Hello</h1> hai, to yeh us element ko return karega.

***2. .id
Kisi element ka id property return karta hai.
Example: document.getElementById("headingg").id output: "headingg"

***3. .getAttribute("id")
Yeh method specified attribute ka value return karta hai.
Example: document.getElementById("headingg").getAttribute("id") output: "headingg"

***4. .setAttribute("class", "test")
Kisi element par naya attribute set karta hai ya existing ko change karta hai.
Example: document.getElementById("headingg").setAttribute("class", "test")
Ab element ki class "test" ho jaayegi.

***5. .style.backgroundColor = "green"
Kisi element ka background color change karne ke liye hota hai.
 element.style.backgroundColor = "green"

***6. .textContent
Element ke andar ka poora text (chaahe wo hidden ho ya visible) return karta hai.
Example: title.textContent

***7. .innerText
Sirf visible text return karta hai, CSS rules ka asar hota hai.
Example: title.innerText

***8. innerHTML
Yeh method element ke andar ka HTML code (with tags) return karta hai.
Example: title.innerHTML
