<body style="background-color: rgb(124, 119, 119); color: aliceblue;">
    <ul class="language">
        <li style="color: aliceblue;">javascript</li>
    </ul>
    
</body>
<script>
    function addlang(lngname){
      const list=document.createElement('li')
      list.innerHTML=`${lngname}`
      document.querySelector('.language').appendChild(list)
    }
    addlang("python")
    addlang("cpp")

    ///optimized way
    function addOPTIlang(lngname){
      const list=document.createElement('li')
      list.appendChild(document.createTextNode(lngname))
      document.querySelector('.language').appendChild(list)
    }
    addOPTIlang("OOP")
