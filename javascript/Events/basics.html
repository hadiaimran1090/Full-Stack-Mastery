<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html Events</title>
</head>
<body style="background-color: aquamarine; color: blueviolet;">

    <h2>Amazing image</h2>

    <div>
        <ul id="images">
            <li>
                <img width="200px" id="photoshop" 
                     src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&h=1600&lazy-load" 
                     alt="photoshop">
            </li>
            <li>
                <img width="200px" id="japan" 
                     src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&h=1600&lazy-load" 
                     alt="japan">
            </li>
            <li>
                <img width="200px" id="river" 
                     src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&h=1600&lazy-load" 
                     alt="river" onclick="alert('river')">
            </li>
            <li>
                <img width="200px" id="owl" 
                     src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&h=1600&lazy-load" 
                     alt="owl">
            </li>
          <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>

        </ul>
    </div>

</body>
<script>
//   document.getElementById('owl').onclick=function(){
//     alert("owl clicked")
//   }

//***Modern approach
document.getElementById('owl').addEventListener('click',function(e){
 console.log(e);},false)

     // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

//************event propagation**********bubbling up....false means that use bubbling phase
document.getElementById('images').addEventListener('click',function(e){
 console.log("clicked inside ul");},false)

 document.getElementById('owl').addEventListener('click',function(e){
 console.log("owl clicked");
 e.stopPropagation();  //not bubbling up
},false)


document.getElementById('google').addEventListener('click',function(e){
     console.log("google clicked")
    e.preventDefault();  //prevent default events
    e.stopPropagation();
   
})

document.querySelector("#images").addEventListener('click',function(e){
    console.log(e.target.tagName)
    if(e.target.tagName==='IMG'){
    let remove=e.target.parentNode
    remove.remove();
    }
   
},false)

</script>
</html>
