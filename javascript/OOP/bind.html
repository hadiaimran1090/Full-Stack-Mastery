<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bind Example</title>
</head>
<body>

  <button>Click Me</button>

  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://localhost:3000";

        // ðŸ‘‡ BINDING 'this' to the class instance
        document
          .querySelector('button')
          .addEventListener('click', this.handleClick.bind(this));
      }

      handleClick() {
        console.log("button clicked");
        console.log(this);  // 'this' refers to the React class instance
      }
    }

    const app = new React();
  </script>

</body>
</html>
